- defaults:
    link:
      create: true
    shell:
      stderr: true


- shell:
  - command: ./00_install_brew_and_other_before_ansible.sh
    stdin: true
    stdout: true
    description: Running pre installation script
  - command: osx/osx_set_defaults.sh
    stdin: true
    stdout: true
    description: set macOS settings

- clean: ['~', '~/.oh-my-zsh/plugins/', '~/.oh-my-zsh/themes/']

- link:
    ~/.bashrc: 
      force: true
      path: .bashrc
    ~/.zprofile:
      force: true
      path: .zprofile
    ~/.zshrc:
      force: true
      path: .zshrc
    ~/.aliases:
      force: true
      path: .aliases
    ~/.oh-my-zsh/plugins/zsh-autosuggestions:
      force: true
      path: oh-my-zsh/custom/plugins/zsh-autosuggestions/
    ~/.oh-my-zsh/plugins/zsh-syntax-highlighting:
      force: true
      path: oh-my-zsh/custom/plugins/zsh-syntax-highlighting/
    ~/.oh-my-zsh/plugins/zsh-history-substring-search:
      force: true
      path: oh-my-zsh/custom/plugins/zsh-history-substring-search/
    
    # Git
    ~/.gitignore: git/.gitignore
    ~/.gitconfig: git/.gitconfig

    ~/.config/karabiner/karabiner.json:
      force: true
      path: ./karabiner.json
    
    # vscode
    # vscode keybindings
    $HOME/Library/Application\ Support/Code/User/keybindings.json:
      force: true
      path: vscode/keybindings.json
    
    # vscode settings
    $HOME/Library/Application\ Support/Code/User/settings.json:
      force: true
      path: vscode/settings.json
    
    ~/.flake8:
      force: true
      path: .flake8

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - command: ./01_run-ansible.sh
      stdin: true
      stdout: true
      description: Pouring software