- defaults:
    link:
      create: true
    shell:
      stderr: true


- shell:
  - command: ./00_install_brew_and_other_before_ansible.sh
    stdin: true
    stdout: true
    description: Running pre installation script
  - command: osx/osx_set_defaults.sh
    stdin: true
    stdout: true
    description: set macOS settings

- clean: ['~', '~/.oh-my-zsh/plugins/', '~/.oh-my-zsh/themes/']

- link:
    ~/.bashrc: 
      force: true
      path: configs/.bashrc
    ~/.zprofile:
      force: true
      path: configs/.zprofile
    ~/.zshrc:
      force: true
      path: configs/.zshrc
    ~/.skhdrc:
      force: true
      path: configs/.skhdrc
    ~/.aliases:
      force: true
      path: configs/.aliases
    ~/.oh-my-zsh/plugins/zsh-autosuggestions:
      force: true
      path: configs/oh-my-zsh/custom/plugins/zsh-autosuggestions/
    ~/.oh-my-zsh/plugins/zsh-syntax-highlighting:
      force: true
      path: configs/oh-my-zsh/custom/plugins/zsh-syntax-highlighting/
    ~/.oh-my-zsh/plugins/zsh-history-substring-search:
      force: true
      path: configs/oh-my-zsh/custom/plugins/zsh-history-substring-search/
    
    # Git
    ~/.gitignore: configs/git/.gitignore
    ~/.gitconfig: configs/git/.gitconfig

    ~/.config/karabiner/karabiner.json:
      force: true
      path: configs/./karabiner.json
    
    # vscode
    # vscode keybindings
    ~/Library/Application\ Support/Code/User/keybindings.json:
      force: true
      path: configs/vscode/keybindings.json
    
    # vscode settings:
    ~/Library/Application\ Support/Code/User/settings.json:
      force: true
      path: configs/vscode/settings.json

    # cursor settings:
    ~/Library/Application\ Support/Cursor/User/settings.json:
      force: true
      path: configs/vscode/settings.json

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - command: ./01_run-ansible.sh
      stdin: true
      stdout: true
      description: Pouring software